name: Continuous Integration
on:
  push:
    branches: [main]
  pull_request:

jobs:
  full-build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Install Swiftlint
        run: |
          brew install swiftlint 
      - name: fullbuild.sh 
        run: ./fullbuild.sh
